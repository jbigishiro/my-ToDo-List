<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My ToDo List</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <div id="div2">    
     <p id="p1"> ToDo List</p>
     <p id="p2"> Tuesday</p>
     <form id="create-task-form" action="#" method="POST">
        
        <input type="text" id="new-task-description" 
        name="new-task-description" placeholder="New to do"/>
        <input type="submit" class="btn" value="Submit" />
      </form>

      <div id="toDoContainer">
        <p>
          "Feed Cat"
          <button class="delete_button" >x</button>
        </p>
        <p>
          "Do Dishes"
          <button class="delete_button">x</button>
        </p>
      </div>

      <div id="div5">

      </div>
      <div id="div4">
        <input type="button" id="alertMe"  value="Alert Me!">

        <input type="button"  id="consoleLog" value="Console Log something">
      </div>

    </div>
    
    <div id="div3">
      <p></p><br>
      <img>
    </div>
    

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
